<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 教育课程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .card .meta {
            color: #999;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 AI 教育课程</h1>
        <div class="cards">
            <a href="class1.html" class="card">
                <h2>第一课</h2>
                <p><strong>AI 与计算机技术演化</strong></p>
                <p>理解 AI 与计算机技术的发展脉络，了解大语言模型的诞生背景</p>
                <div class="meta">🧠 人工智能维度 • 💻 计算机技术维度</div>
            </a>

            <a href="class2.html" class="card">
                <h2>第二课</h2>
                <p><strong>深入理解 AI 大模型</strong></p>
                <p>探索大语言模型的工作原理、应用场景和未来发展</p>
                <div class="meta">🤖 大模型技术 • 🚀 实践应用</div>
            </a>
        </div>
    </div>
</body>
</html>
